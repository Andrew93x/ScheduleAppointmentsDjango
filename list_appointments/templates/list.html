{% include 'index.html' %}
{% block container %}
  <table> 
    <thead>
      <tr>
          <th>id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      {% for role_user in r_users %}
        <chtr>
          <td>{{role_user.id}}</td>
          <td>{{role_user.users.first_name|upper}}</td>
          <td>{{role_user.users.last_name|upper}}</td>
          <td>{{role_user.rol | upper}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
